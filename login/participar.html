<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="participar.css">
    <title>Participar</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Participar</h1>
            <h3>Ola seja bem vindo e obrigado por participar da nossa campanha. <br> Responda o questionario abaixo.</h3>
        </div>
        <div id="form" class="form">
            <div class="form-control-a">
                <label for="username"></label>
                <input type="text" id="username" placeholder="Descreva aqui sua sugestão em detalhes...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="form-control">
                <label for="email"></label>
                <input type="text" id="email" placeholder="Tempo de Implantação (dias)">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>

            <div class="form-control">
                <label for="valor-premio"></label>
                <input type="text" id="valor" placeholder="Custo Total de Implantação R$ 0.000,00">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                
            </div>
            
            <a href="avaliacao.html" target="_parent">
            <button class="btn-cadastrar">Enviar Respostas</button>   
            </a>    

        </div>
    </div>
</body>
</html>
