<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Uchen&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastre - Se</h2>
        </div>
        <div id="form" class="form">
            <div class="form-control">
                <label for="username">NOME</label>
                <input type="text" id="username" placeholder="Digite seu nome">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Nome obrigatorio</small>
            </div>

            <div class="form-control">
                <label for="email">Descrição</label>
                <input type="text" id="email" placeholder="Descrição">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Descrição obrigatorio</small>
            </div>

            <div class="form-control">
                <label for="password">DATA INICIO</label>
                <input type="date" name="f_date" required>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">DATA FINAL</label>
                <input type="date">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="valor-premio">Valor do Prêmio</label>
                <input type="number" id="valor" placeholder="R$ 0.000,00">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Valor do Premio</small>
            </div>
            <div class="form-control">
                <label for="responsavel">Selecione um Responsavel</label>
                <select>
                    <option>Breno</option>
                    <option>Lucas</option>
                    <option>Marco</option>
                    <option>Neymar</option>
                </select>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Selecione um Responsavel</small>
            </div>

            <a href="campanha.html" target="_parent">
            <button class="btn-cadastrar">Enviar</button>   
            </a>    

        </div>
    </div>
</body>
</html>
